<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
              <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
            </button>
            <a routerLink="/" class="navbar-brand">Recipe Book</a>
        </div>
          <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
            <ul class="nav navbar-nav">
                <li *ngIf="isAuthenticated" routerLinkActive="active" ><a routerLink="/recipes" >Recipies</a></li>
                <li routerLinkActive="active" ><a routerLink="/shopping-list" >Shopping list</a></li>
                <li *ngIf="!isAuthenticated" routerLinkActive="active" ><a routerLink="/auth" >Authenticate</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="isAuthenticated">
                    <a style="cursor: pointer;" (click)="onLogOut()" >Log Out</a>
                </li>
                <li  *ngIf="isAuthenticated" class="dropdown" appDropdown>
                    <a style="cursor: pointer;" class="dropdown-toggle" role="button"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer;" (click)='saveData()'>Save Data</a></li>
                        <li><a style="cursor: pointer;" (click)='fetchData()'>Fetch Data</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
