<div class="row">
    <div class="col-xs-12">
        <button 
        class="btn btn-success"
        [routerLink]="['/recipes/new']"
        >New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipie-item 
        *ngFor="let recipeItem of recipes; let i = index" 
        [recipe]="recipeItem"
        [id]="i"
        ></app-recipie-item>
    </div>
</div>
